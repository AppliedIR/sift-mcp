[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "forensic-mcp"
version = "0.1.0"
description = "Forensic investigation MCP: case management, discipline enforcement, audit trail, evidence integrity"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "AppliedIncidentResponse.com"},
]
keywords = ["mcp", "forensics", "incident-response", "case-management", "security"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
]
dependencies = [
    "mcp>=1.26",
    "pyyaml>=6.0",
    "forensic-knowledge",
    "sift-common",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.21",
]

[tool.hatch.build.targets.wheel]
packages = ["src/forensic_mcp"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
