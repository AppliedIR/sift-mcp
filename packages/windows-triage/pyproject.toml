[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "windows-triage-mcp"
version = "0.5.0"
description = "MCP server: offline Windows file/process/persistence triage against curated baselines"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "AppliedIncidentResponse.com" }
]
keywords = ["mcp", "windows", "forensics", "triage", "incident-response", "security"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
]
dependencies = [
    "mcp>=1.26",
    "pyyaml>=6.0",
    "orjson>=3.9",
    "python-registry>=1.3",
    "sift-common",
    "zstandard>=0.20",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[tool.hatch.build.targets.wheel]
packages = ["src/windows_triage"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
