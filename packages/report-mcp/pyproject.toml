[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "report-mcp"
version = "0.1.0"
description = "AIIR report generation MCP server"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "AppliedIncidentResponse.com"}]
keywords = ["mcp", "forensics", "reporting", "dfir"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
]
dependencies = [
    "aiir-cli",
    "sift-common",
    "mcp>=1.26",
    "pyyaml>=6.0",
]

[project.scripts]
report-mcp = "report_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/report_mcp"]
