[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sift-common"
version = "0.5.0"
description = "Shared utilities for SIFT-platform MCP servers: audit trail, operational logging, output parsers"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "AppliedIncidentResponse.com"},
]
keywords = ["forensics", "incident-response", "dfir", "audit", "logging"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
]
dependencies = [
    "pyyaml>=6.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/sift_common"]
