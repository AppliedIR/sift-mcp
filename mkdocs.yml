site_name: AIIR Documentation
site_description: AI-Assisted Incident Response â€” forensic investigation platform
site_url: https://appliedir.github.io/sift-mcp/
repo_url: https://github.com/AppliedIR/sift-mcp
repo_name: AppliedIR/sift-mcp
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide: user-guide.md
  - Architecture: architecture.md
  - Reference:
    - CLI Commands: cli-reference.md
    - MCP Tools: mcp-reference.md
  - Operations:
    - Deployment: deployment.md
    - Security: security.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - tables
  - toc:
      permalink: true

plugins:
  - search
